<template>

    <div class="col s3">
      <ul class="collection with-header">
        <li>
          <div class="collection-header">
            <h4>Combinations</h4>
          </div>
        </li>
        <li class="collection-item blue-grey lighten-5">Team</li>
        <li click.delegate="updateCondition({rival_id:1})" class="collection-item blue-grey lighten-5">Rival</li>
        <li class="collection-item">Home</li>
        <li class="collection-item">League</li>
      </ul>
    </div>
    <div class="col s5">
      <div class="row center-align">
        <ul class="collection">
          <li repeat.for="match of last10">
              <ul class="collection">
                  <li>${match.team_name} ${match.team_score} vs ${match.rival_name} ${match.rival_score}</li>
              </ul>
          </li>
        </ul>
      </div>
    </div>

</template>
